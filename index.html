<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find the Mole!</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="moveMole.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole1 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole2 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole3 noTouch">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole4 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole5 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole6 noTouch">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole7 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole8 noTouch">
            </div>
            <div class="column">
                <img src="assets/dirt.png" alt="" class="dirtpile">
                <img src="assets/mole.png" alt="" class="mole mole9 noTouch">
            </div>
        </div>
        <button class="moleMover">Move Moles!</button>
        <aside class="statsArea">
            <h2 class="statsHead">Moles Whacked:</h2>
            <h2 class="statsNumber">0</h2>
            <h2 class="timerDisplay">Time Remaining:</h2>
            <h2 class="timeLeft">20</h2>
        </aside>
    </main>
    <div id="id01" class="w3-modal" style="display:none">
        <div class="w3-modal-content w3-animate-top w3-card-4 ">
            <header class="w3-container winModal">
        <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
                <h2>GOOD JOB!!!</h2>
            </header>
            <div class="w3-container modalBody">
                <p>you whacked <span id="molesWhacked">0</span> Moles!</p>

            </div>
        </div>
    </div>
</body>
</html>
